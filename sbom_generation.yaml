version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash
env:
  variables:
    PYTHON_CMD: "python3"
    CDXGEN_DEBUG_MODE: "debug"
steps:
  - type: Command
    name: "test"
    command: |
      docker run --rm -d -v $(pwd)/temp:/tmp -p 9090:9090 -v $(pwd):/app:rw -t ghcr.io/cyclonedx/cdxgen -r /app --server --server-host 0.0.0.0
      echo 'Finished docker image pull'
      curl "http://localhost:9090/sbom?url=https://github.com/oracle/oci-cli.git&multiProject=true&type=python" > artifactSBOM.json
outputArtifacts:
  - name: artifactSBOM
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/artifactSBOM.json